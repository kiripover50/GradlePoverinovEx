plugins {
	id 'java'
	id 'application'
	id 'org.openjfx.javafxplugin' version '0.0.10'
}


mainClassName = 'application.Main'

repositories {
    mavenCentral()
}

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

dependencies {
    implementation files(fileTree(dir: 'jar_files', includes: ['*.jar']))
}


